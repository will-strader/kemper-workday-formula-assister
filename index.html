<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Workday Filter Generator</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Workday Filter Generator</h1>

  <form id="filterForm">
    <label for="accounts">Accounts:</label><br>
    <textarea id="accounts" rows="5"></textarea><br><br>
    <label for="levels">Levels:</label><br>
    <textarea id="levels" rows="5"></textarea><br><br>

    <label for="dimensions">Dimensions:</label><br>
    <textarea id="dimensions" rows="5"></textarea><br><br>
    <label for="levelAttributes">Level Attributes:</label><br>
    <textarea id="levelAttributes" rows="5"></textarea><br><br>

    <label for="dimensionAttributes">Dimension Attributes:</label><br>
    <textarea id="dimensionAttributes" rows="5"></textarea><br><br>
    <button type="button" onclick="generateFilter()">Generate Filter</button>
  </form>
  <h2>Generated Filter:</h2>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
